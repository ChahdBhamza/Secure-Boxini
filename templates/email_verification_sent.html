<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - SecureBoxini</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-slate-800/50 backdrop-blur border border-slate-700/50 rounded-2xl p-8 shadow-2xl text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 text-cyan-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-4">Check your Email</h2>
            <p class="text-slate-400 mb-6">
                We've sent a verification link to <span class="text-white font-medium">{{ email }}</span>.
                Please click the link to activate your account.
            </p>
            <a href="/login" class="text-cyan-400 hover:text-cyan-300 transition text-sm">Back to Login</a>
        </div>
    </div>
</body>

</html>
