<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SecureBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-slate-800/50 backdrop-blur border border-slate-700/50 rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Reset Password</h2>

            {% if error %}
            <div
                class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-4 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Enter your email</label>
                    <input type="email" name="email" placeholder="your@email.com" required
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 text-white placeholder-slate-500 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500/20 transition">
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 rounded-lg transition">
                    Send Code
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="/login" class="text-sm text-slate-400 hover:text-white transition">Back to Login</a>
            </div>
        </div>
    </div>
</body>

</html>
