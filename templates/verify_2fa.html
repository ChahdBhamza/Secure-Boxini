<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify 2FA - SecureBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <div class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-sm sticky top-0 z-10">
            <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-400 to-cyan-400 flex items-center justify-center">
                        <svg class="w-6 h-6 text-slate-950" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-semibold">SecureBox</h1>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center p-6">
            <div class="w-full max-w-md">
                <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-8 shadow-xl backdrop-blur-sm">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-white mb-2">Two-Factor Authentication</h2>
                        <p class="text-slate-400">Enter the code from your authenticator app</p>
                    </div>

                    {% if error %}
                    <div
                        class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg mb-6 text-center text-sm">
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Verification Form -->
                    <form action="{{ url_for('verify_2fa_login') }}" method="POST" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-300 mb-2">Verification Code</label>
                            <input type="text" name="code" placeholder="Enter 6-digit code" required autofocus
                                class="w-full px-4 py-3 bg-slate-950 border border-slate-700 text-white placeholder-slate-600 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500/20 transition text-center text-lg tracking-widest">
                        </div>

                        <button type="submit"
                            class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-cyan-500/20">
                            Verify
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
