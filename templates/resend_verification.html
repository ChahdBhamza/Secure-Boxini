<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - SecureBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-slate-800/50 backdrop-blur border border-slate-700/50 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Resend Link</h2>
                <p class="text-slate-400">Enter your email to receive a new verification link</p>
            </div>

            {% if error %}
            <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('auth.resend_verification') }}" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1.5">Email Address</label>
                    <div class="relative">
                        <input type="email" name="email" required
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all pl-10"
                            placeholder="name@example.com">
                        <svg class="w-5 h-5 text-slate-500 absolute left-3 top-3.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-500/20">
                    Send Link
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('auth.login') }}"
                    class="text-slate-500 hover:text-slate-400 transition text-sm">Back to
                    Login</a>
            </div>
        </div>
    </div>
</body>

</html>
